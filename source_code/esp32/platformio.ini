[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; === TỐC ĐỘ ===
monitor_speed = 115200
upload_speed = 921600   ; Tăng tốc nạp code (ổn định với ESP32)

; === ĐƯỜNG DẪN INCLUDE (BẮT BUỘC) ===
src_filter = +<src/> +<src/sensor/>

; === THƯ VIỆN ===
lib_deps = 
    adafruit/DHT sensor library@^1.4.6
    adafruit/Adafruit Unified Sensor@^1.1.14

; === TÙY CHỌN (Linux) ===
; upload_port = /dev/ttyUSB0   ; Bỏ comment nếu cổng cố định
; build_flags = -DARDUINO_ESP32_DEV
